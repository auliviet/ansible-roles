- name: Verify if existing dotfiles are symlinks.
  ansible.builtin.command: "ls -F {{ dotfiles_home }}/{{ item }}"
  register: existing_dotfile_info
  failed_when: false
  check_mode: false
  changed_when: false
  with_items: "{{ dotfiles_files }}"

- name: Remove existing dotfiles file if they are not symlinks.
  ansible.builtin.file:
    path: "{{ dotfiles_home }}/{{ dotfiles_files[item.0] }}"
    state: absent
  when: "'@' not in item.1.stdout"
  with_indexed_items: "{{ existing_dotfile_info.results }}"
  register: removed_dotfiles

- name: Output removed dotfiles summary.
  ansible.builtin.debug:
    msg: "Removed file: {{ dotfiles_home }}/{{ dotfiles_files[item.0] }}"
  when: removed_dotfiles is defined and removed_dotfiles.changed
  loop: "{{ existing_dotfile_info.results }}"

- name: Link dotfiles into home folder.
  ansible.builtin.file:
    src: "{{ dotfiles_local_repo }}/{{ item }}"
    dest: "{{ dotfiles_home }}/{{ item }}"
    state: link
  become: false
  with_items: "{{ dotfiles_files }}"
